<!DOCTYPE html>
<html lang="en">
<head>

<title>Admin Panel</title>

</head>
<body>

<header><h2>Admin Panel</h2></header>

<main>
<section class="card">
<h3>Add User</h3>
<input id="newName" placeholder="Full Name">
<input id="newEmail" placeholder="Email">
<input id="newPass" placeholder="Password">
<input id="newBalance" placeholder="Balance">
<input id="newAccount" placeholder="Account Number">
<input id="newPayment" placeholder="Payment Address">
<button id="addUserBtn">Add User</button>
</section>

<section class="card" id="usersList">
<h3>Users</h3>
<div id="usersContainer"></div>
</section>

  <section class="card" id="transactionsList">
  <h3>Pending Transactions</h3>
  <div id="txContainer"></div>
  </section>
</main>

<script type="module" src="js/admin.js"></script>
