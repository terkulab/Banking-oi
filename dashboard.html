<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Dashboard</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
  <button id="menuBtn">☰</button>
  <h2>Dashboard</h2>
</header>

<nav id="sideMenu">
  <a onclick="showSection('dash')">Dashboard</a>
  <a onclick="showSection('kyc')">KYC</a>
  <a onclick="showSection('history')">History</a>
  <a onclick="logout()">Logout</a>
</nav>

<main>
<section id="dash" class="card">
  <h3 id="name"></h3>
  <p>Balance: $<span id="balance"></span></p>
  <button onclick="action('Deposit')">Deposit</button>
  <button onclick="action('Transfer')">Transfer</button>
  <button onclick="action('Withdrawal')">Withdraw</button>
</section>

<section id="kyc" class="card hidden">
  <h3>KYC Verification</h3>
  <input type="text" id="address" placeholder="Residential Address">
  <input type="file" id="passport">
  <button onclick="uploadKYC()">Submit KYC</button>
</section>

<section id="history" class="card hidden">
  <p>✔ Withdrawal $5,000.00 — Successful</p>
</section>
</main>

<script type="module" src="js/dashboard.js"></script>
</body>
</html>
