<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Swift Bank â€“ Client Portal</title>
<style>
*{box-sizing:border-box}
body{margin:0;font-family:Segoe UI,Tahoma,sans-serif;background:#eef2f6}
.hidden{display:none}/* LOGIN */ .login{ min-height:100vh;display:flex;align-items:center;justify-content:center;padding:15px } .login-box{ width:100%;max-width:360px;background:#fff;border-radius:16px;padding:20px; box-shadow:0 10px 25px rgba(0,0,0,.15) } .login-box h2{text-align:center;color:#2c5364} .login-box input,.login-box button{ width:100%;padding:14px;margin:10px 0;border-radius:12px;border:1px solid #ddd } .login-box button{background:#2c5364;color:#fff;border:none;font-weight:600}

/* APP */ .app{display:flex;min-height:100vh} .sidebar{width:220px;background:#0f2027;color:#fff;padding:18px;display:flex;flex-direction:column} .brand{font-size:20px;font-weight:700;margin-bottom:20px} .sidebar button{background:none;border:none;color:#fff;text-align:left;padding:12px;border-radius:10px;margin-bottom:6px} .sidebar button.active,.sidebar button:hover{background:#203a43} .spacer{flex:1} .logout{background:#b00020;padding:12px;border-radius:10px;border:none;color:#fff}

.main{flex:1;padding:18px} .container{max-width:900px;margin:auto} .card{background:#fff;border-radius:16px;padding:18px;margin-bottom:16px;box-shadow:0 10px 24px rgba(0,0,0,.08)} .profile{display:flex;align-items:center;gap:14px} .profile img{width:72px;height:72px;border-radius:50%;object-fit:cover} .balance{font-size:28px;font-weight:700;color:#2c5364} .actions{display:grid;grid-template-columns:repeat(3,1fr);gap:10px;margin-top:12px} .actions button{padding:14px;border-radius:12px;border:none;font-weight:600;color:#fff} .actions .dep{background:#2c5364} .actions .trf{background:#1565c0} .actions .wd{background:#6a1b9a}

.notice{background:#fff3cd;color:#856404;padding:14px;border-radius:12px;margin-top:12px}

/* TABLE */ table{width:100%;border-collapse:collapse} th,td{padding:12px;border-bottom:1px solid #eee} th{color:#2c5364}

@media(max-width:768px){ .sidebar{width:80px} .brand{display:none} } </style>

</head>
<body><!-- LOGIN PAGE --><div class="login" id="loginPage">
  <div class="login-box">
    <h2>Client Login</h2>
    <input type="text" id="loginUser" placeholder="Username">
    <input type="password" id="loginPass" placeholder="Password">
    <button onclick="login()">Login</button>
    <p style="font-size:13px;color:#666;text-align:center">Login details are provided by admin</p>
  </div>
</div><!-- MAIN APP --><div class="app hidden" id="app">
  <aside class="sidebar">
    <div class="brand">Swift Bank</div>
    <button class="active" onclick="show('dash')">Dashboard</button>
    <button onclick="show('hist')">History</button>
    <div class="spacer"></div>
    <button class="logout" onclick="logout()">Logout</button>
  </aside>  <main class="main">
    <div class="container"><!-- DASHBOARD -->
  <section id="dash" class="card">
    <div class="profile">
      <img id="pimg" src="https://via.placeholder.com/120">
      <div>
        <strong id="pname"></strong><br>
        <small id="puser"></small>
      </div>
    </div>
    <hr style="border:none;border-top:1px solid #eee;margin:14px 0">
    <div>Account Balance</div>
    <div class="balance">$<span id="bal"></span></div>

    <div class="actions">
      <button class="dep">Deposit</button>
      <button class="trf" onclick="goPayment('Transfer')">Transfer</button>
      <button class="wd" onclick="goPayment('Withdrawal')">Withdrawal</button>
    </div>
  </section>

  <!-- HISTORY -->
  <section id="hist" class="card hidden">
    <h3>Transaction History</h3>
    <table>
      <thead>
        <tr><th>Date</th><th>Type</th><th>Amount</th><th>Status</th></tr>
      </thead>
      <tbody>
        <tr>
          <td>2025-01-12</td>
          <td>Withdrawal</td>
          <td>$5,000.00</td>
          <td style="color:green;font-weight:600">Successful</td>
        </tr>
      </tbody>
    </table>
  </section>

  <!-- PAYMENT PAGE -->
  <section id="pay" class="card hidden">
    <h3 id="payTitle"></h3>
    <p>To continue, pay the <b>$50 processing fee</b> using the details below:</p>
    <div class="notice">
      <b>Account:</b> 9876543210<br>
      <b>Bank:</b> Swift Demo Bank<br>
      <b>Name:</b> Processing Fee
    </div>
    <button style="margin-top:12px" onclick="backDash()">I have paid</button>
  </section>

</div>

  </main>
</div><script>
// ADMIN-REGISTERED USER (EDIT THIS MANUALLY)
const user={
  username:'client001',
  password:'pass123',
  name:'John Doe',
  balance:10000,
  photo:'https://via.placeholder.com/120'
};

function login(){
  if(loginUser.value===user.username && loginPass.value===user.password){
    pname.innerText=user.name;
    puser.innerText='@'+user.username;
    pimg.src=user.photo;
    bal.innerText=user.balance.toLocaleString();
    loginPage.classList.add('hidden');
    app.classList.remove('hidden');
  } else alert('Invalid login details');
}

function show(id){
  ['dash','hist','pay'].forEach(s=>document.getElementById(s).classList.add('hidden'));
  document.getElementById(id).classList.remove('hidden');
}

function goPayment(type){
  payTitle.innerText=type+' Payment';
  show('pay');
}

function backDash(){ show('dash'); }
function logout(){ location.reload(); }
</script></body>
</html>
